{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="bg-white shadow-md rounded-lg p-6 max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">{% trans "O'qituvchini o'chirish" %}</h2>

    <div class="bg-red-50 border-l-4 border-red-400 p-4 mb-6">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                </svg>
            </div>
            <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800">
                    {% trans "Ogohlantirish" %}
                </h3>
                <div class="mt-2 text-sm text-red-700">
                    <p>
                        {% trans "Bu o'qituvchini o'chirishni xohlaysizmi?" %}<br>
                        {% trans "O'qituvchi:" %} <strong>{{ teacher.get_full_name }}</strong>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="flex justify-end space-x-3">
            <a href="{% url 'app:teacher_list' %}" 
                class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                {% trans "Bekor qilish" %}
            </a>
            <button type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                {% trans "O'chirish" %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
