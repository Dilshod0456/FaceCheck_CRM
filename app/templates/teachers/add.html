{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="bg-white shadow-md rounded-lg p-6 max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">{% trans "Yangi o'qituvchi qo'shish" %}</h2>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 gap-6">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700">{% trans "Ism" %}</label>
                    <input type="text" name="first_name" id="first_name" required
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="{% trans 'Ismni kiriting' %}">
                </div>

                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-700">{% trans "Familiya" %}</label>
                    <input type="text" name="last_name" id="last_name" required
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="{% trans 'Familiyani kiriting' %}">
                </div>
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">{% trans "Username" %}</label>
                <input type="text" name="username" id="username" required
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="{% trans 'Username kiriting' %}">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">{% trans "Parol" %}</label>
                <input type="password" name="password" id="password" required
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="{% trans 'Parolni kiriting' %}">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">{% trans "Email" %}</label>
                <input type="email" name="email" id="email" required
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="{% trans 'Email manzilini kiriting' %}">
            </div>

            <div>
                <label for="phone_number" class="block text-sm font-medium text-gray-700">{% trans "Telefon" %}</label>
                <input type="tel" name="phone_number" id="phone_number" required
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="{% trans 'Telefon raqamini kiriting' %}">
            </div>

            <div>
                <label for="profile_image" class="block text-sm font-medium text-gray-700">Profil rasmi (majburiy)</label>
                <input type="file" name="profile_image" id="profile_image" accept="image/*" required
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
        </div>

        <div class="flex justify-end space-x-3">
            <a href="{% url 'app:teacher_list' %}" 
                class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                {% trans "Bekor qilish" %}
            </a>
            <button type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                {% trans "Saqlash" %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
